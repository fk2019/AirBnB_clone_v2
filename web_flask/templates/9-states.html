<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if states %}
    <H1> States </H1>
    <UL>
      {% for key, value in states.items() %}
      <LI>{{ key|e }}: <B>{{ value|e }}</B></LI>
      {% endfor %}
    </UL>
    {% elif state %}
    <H1>State: {{ name }}</H1>
    <H3>Cities:</H3>
    <UL>
      {% for key, value in state.items() %}
      <LI> {{ key }}: <B>{{ value }} </B></LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
  </BODY>
</HTML>
